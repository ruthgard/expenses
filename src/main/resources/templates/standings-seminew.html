<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header :: common_header(~{::title})">
    <title>Expense tool - Standings</title>
</head>
<body>
<script>
    $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
<!-- Welcome Section -->
<div th:replace="header :: common_navbar('standings','Standings','fas fa-calculator','See the standings below')">
    Navbar
</div>
<div class="container-fluid h-100">

    <div class="row">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4 d-flex align-items-stretch mb-4">
                    <div class="card text-center w-100 pt-3">
                        <div class="card-body d-flex flex-column" th:switch="${standings}">
                            <h5 class="card-title" th:case="null">No Wallets yet!</h5>
                            <div th:case="*">
                                <h5 class="card-title">
                                    Standings <i class="fas fa-calculator"></i>
                                </h5>
                                <div class="card-body text-left">
                                    <div th:each="element: ${standings}">
                                        <p><i th:class="${element.key.icon}"></i> <span th:text="${element.key.name}"></span>
                                            <span th:class="'badge badge-' + ( (${element.value} >= 0)? 'success':'danger')">
                                                <span th:text="${#numbers.formatDecimal(element.value, 0, 'COMMA', 2, 'POINT')}">NaN</span> SEK
                                            </span>
                                        </p>
                                    </div>
                                </div>

                                <form id="settingsForm" action="#" method="post" th:action="@{/updateSettings}" th:object="${settings}" sec:authorize="hasAuthority('ADMIN')">
                                    <ul th:if="${#fields.hasErrors('*')}">
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect
                                        </li>
                                    </ul>
                                    <div class="form-group">
                                        <input id="idInput" th:field="*{id}" type="hidden">
                                        <label for="startDate">Counting from date</label>
                                        <input class="form-control needs-validation" id="startDate"
                                               required th:field="*{stringDate}" type="date">
                                        <input class="form-control btn btn-primary stretched-link mt-auto" type="submit" value="Update date"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 d-flex align-items-stretch mb-4">
                    <div class="card w-100 pt-3">
                        <div class="card-body d-flex flex-column" th:switch="${expenses}">
                            <h5 class="card-title" th:case="null">No expenses yet!</h5>
                            <div th:case="*">
                                <h5 class="card-title">
                                    Current expenses
                                </h5>
                                <div class="card-body text-left">
                                    <ul class="list-group">
                                        <li th:each="e: ${expenses}" th:href="@{/editExpense/{id}(id=${e.id})}" th:onclick="'window.location.href = \'' + @{/editExpense/{id}(id=${e.id})} + '\''" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                            <div class="flex-column">
                                                <span th:text="${e.name}">Don Quixote</span>
                                                <span><small class="text-nowrap" th:text="${e.stringDate}"></small></span>
                                                <div class="small" th:text="${e.description}"></div>
                                                <div class="d-flex">
                                                    <span><a class="badge badge-danger" data-confirm-title="Delete Expense?"
                                                          th:data-confirm-content="'Are you sure you want to delete ' + ${e.name} + '?'"
                                                          th:href="@{/deleteExpense/{id}(id=${e.id})}"
                                                          th:id="'deleteLink'+${e.id}"><i class="fas fa-trash"></i> Delete</a></span>
                                                    <script th:inline="javascript">
                                                /*<![CDATA[*/  $("#deleteLink[[${e.id}]]").popConfirm(); /*]]>*/
                                                </script>
                                                    <div class="badge badge-success badge-pill"><span th:each="p: ${e.payers}"><i th:class="${p.icon}" data-toggle="tooltip" data-placement="top" th:title="'Payer ' + ${p.name}"></i>&nbsp;</span></div>
                                                    <div class="badge badge-warning badge-pill"><span th:each="b: ${e.byers}"><i th:class="${b.icon}" data-toggle="tooltip" data-placement="top" th:title="'Buyer ' + ${b.name}"></i>&nbsp;</span></div>
                                                </div>
                                            </div>
                                            <div class="flex-column">
                                                <big class="text-nowrap"><i class="fas fa-coins"></i>&nbsp;<span th:text="${e.amount}"></span></big>
                                            </div>
                                        </li>
                                    </ul>
                                        <nav aria-label="Expense navigation">
                                            <ul class="pagination pagination-lg">
                                                <li th:class="'page-item ' + ${currentPage == pageNumber ? 'active' : ''}"
                                                    th:each="pageNumber : ${pageNumbers}">
                                                    <a class="page-link" th:href="@{/standings(page=${pageNumber}, size=30)}"
                                                       th:text="${pageNumber}">##</a></li>
                                            </ul>
                                        </nav>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
 // do not engage datepicker
} else {
$('#startDate').datepicker({
      autoclose: true,
      todayHighlight: true,
      language: 'sv-SE',
      weekStart: 1,
      format: 'yyyy-mm-dd'
});
}
</script>
</body>

</html>
